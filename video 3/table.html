<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="2px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Krishna</td>
                <td>Sigma Developer</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Pratiksha</td>
                <td>Frontend Developer</td>
                <td rowspan="2">100$</td>
            </tr>
            <tr>
                <td>Prasad</td>
                <td rowspan="2">Backend Developer</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>80$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Ajay</td>
                <td>80$</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
